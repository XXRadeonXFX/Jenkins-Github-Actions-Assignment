name: ğŸ® Student Management CI/CD

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]
  release:
    types: [created, published]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ğŸ§ª Build, Test & Validate
  build-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-html

      - name: ğŸ§ª Run tests with GitHub Secrets
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}  # ğŸ” Using GitHub Secret
        run: |
          echo "ğŸ” Running tests with MongoDB secret configuration..."
          pytest test_app.py \
            --maxfail=1 \
            --disable-warnings \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --html=pytest-report.html \
            --self-contained-html \
            -v

      - name: ğŸ¥ Health Check Test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}  # ğŸ” Using GitHub Secret
        run: |
          echo "ğŸ¥ Testing application health check..."
          python -c "
          import requests
          import subprocess
          import time
          import os
          
          # Start the app in background
          proc = subprocess.Popen(['python', 'app.py'], 
                                 stdout=subprocess.PIPE, 
                                 stderr=subprocess.PIPE)
          
          # Wait for app to start
          time.sleep(5)
          
          try:
              # Test health endpoint
              response = requests.get('http://localhost:5000/health', timeout=10)
              print(f'Health check status: {response.status_code}')
              print(f'Response: {response.json()}')
              assert response.status_code == 200
              
              # Test main endpoint  
              response = requests.get('http://localhost:5000/', timeout=10)
              print(f'Main endpoint status: {response.status_code}')
              assert response.status_code == 200
              
              print('âœ… Health checks passed!')
          except Exception as e:
              print(f'âŒ Health check failed: {e}')
              raise
          finally:
              proc.terminate()
              proc.wait()
          " || echo "âš ï¸ Health check completed with issues"

      - name: ğŸ“Š Upload test reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports
          path: |
            pytest-report.html
            htmlcov/
            coverage.xml

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ğŸ”’ Security Scan
  security-scan:
    name: ğŸ”’ Security Scan  
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install security tools
        run: |
          pip install bandit safety

      - name: ğŸ”’ Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . || echo "âš ï¸ Security issues found, check report"

      - name: ğŸ›¡ï¸ Check for vulnerabilities
        run: |
          safety check --json --output safety-report.json || true
          safety check || echo "âš ï¸ Vulnerabilities found, check report"

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-test, security-scan]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL || 'https://staging.student-app.com' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging Environment
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}          # ğŸ” MongoDB Secret
          STAGING_HOST: ${{ secrets.STAGING_HOST }}    # ğŸ” Staging Server
          STAGING_USER: ${{ secrets.STAGING_USER }}    # ğŸ” SSH User
          STAGING_KEY: ${{ secrets.STAGING_SSH_KEY }}  # ğŸ” SSH Key
        run: |
          echo "ğŸš€ Deploying Student Management App to Staging..."
          echo "ğŸ” Using GitHub Secrets for secure deployment"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$STAGING_KEY" > ~/.ssh/staging_key
          chmod 600 ~/.ssh/staging_key
          
          # Deploy application
          echo "ğŸ“¤ Copying files to staging server..."
          scp -i ~/.ssh/staging_key -o StrictHostKeyChecking=no \
              app.py requirements.txt Dockerfile \
              $STAGING_USER@$STAGING_HOST:/home/$STAGING_USER/student-app/
          
          # Run deployment commands
          ssh -i ~/.ssh/staging_key -o StrictHostKeyChecking=no \
              $STAGING_USER@$STAGING_HOST '
              cd /home/'$STAGING_USER'/student-app
              
              # Stop existing container
              docker stop student-app-staging || true
              docker rm student-app-staging || true
              
              # Build and run new container with secrets
              docker build -t student-app-staging .
              docker run -d \
                --name student-app-staging \
                --restart unless-stopped \
                -p 5000:5000 \
                -e MONGO_URI="'$MONGO_URI'" \
                student-app-staging
              
              # Wait and verify
              sleep 10
              docker ps | grep student-app-staging
          '

      - name: ğŸ¥ Staging Health Check
        env:
          STAGING_URL: ${{ secrets.STAGING_URL || 'http://staging.student-app.com:5000' }}
        run: |
          echo "ğŸ¥ Running staging health checks..."
          
          # Wait for service to be ready
          sleep 30
          
          # Health check with retries
          for i in {1..10}; do
            echo "Health check attempt $i/10"
            if curl -f -s "$STAGING_URL/health"; then
              echo "âœ… Staging deployment successful!"
              
              # Test main endpoints
              curl -f "$STAGING_URL/" || exit 1
              curl -f "$STAGING_URL/students" || exit 1
              
              echo "âœ… All staging tests passed!"
              break
            else
              echo "â³ Waiting for service to be ready..."
              sleep 30
            fi
          done

      - name: ğŸ“¢ Notify Staging Deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Staging deployment successful!"
            echo "ğŸ”— URL: ${{ secrets.STAGING_URL }}"
          else
            echo "âŒ Staging deployment failed!"
          fi

  # ğŸŒŸ Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-test, security-scan]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL || 'https://student-app.com' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Pre-deployment Backup
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}              # ğŸ” MongoDB Secret
          BACKUP_BUCKET: ${{ secrets.BACKUP_S3_BUCKET }}   # ğŸ” S3 Bucket for backups
        run: |
          echo "ğŸ“‹ Creating pre-deployment backup..."
          echo "ğŸ” Using MongoDB secret for backup operations"
          
          # Here you would typically run a backup script
          # python backup_script.py --mongo-uri="$MONGO_URI" --s3-bucket="$BACKUP_BUCKET"
          echo "âœ… Backup completed (simulated)"

      - name: ğŸš€ Deploy to Production
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}              # ğŸ” MongoDB Secret
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}  # ğŸ” Production Server
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}  # ğŸ” SSH User  
          PRODUCTION_KEY: ${{ secrets.PRODUCTION_SSH_KEY }} # ğŸ” SSH Key
        run: |
          echo "ğŸŒŸ Deploying Student Management App to Production..."
          echo "ğŸ” Using GitHub Secrets for secure production deployment"
          
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$PRODUCTION_KEY" > ~/.ssh/production_key
          chmod 600 ~/.ssh/production_key
          
          # Deploy application
          echo "ğŸ“¤ Copying files to production server..."
          scp -i ~/.ssh/production_key -o StrictHostKeyChecking=no \
              app.py requirements.txt Dockerfile \
              $PRODUCTION_USER@$PRODUCTION_HOST:/home/$PRODUCTION_USER/student-app/
          
          # Run deployment commands
          ssh -i ~/.ssh/production_key -o StrictHostKeyChecking=no \
              $PRODUCTION_USER@$PRODUCTION_HOST '
              cd /home/'$PRODUCTION_USER'/student-app
              
              # Blue-green deployment
              docker stop student-app-prod || true
              docker rm student-app-prod || true
              
              # Build and run new container with production secrets
              docker build -t student-app-prod .
              docker run -d \
                --name student-app-prod \
                --restart unless-stopped \
                -p 80:5000 \
                -e MONGO_URI="'$MONGO_URI'" \
                student-app-prod
              
              # Wait and verify
              sleep 15
              docker ps | grep student-app-prod
          '

      - name: ğŸ¥ Production Health Check
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL || 'https://student-app.com' }}
        run: |
          echo "ğŸ¥ Running production health checks..."
          
          # Wait for service to be ready
          sleep 30
          
          # Comprehensive health check
          for i in {1..15}; do
            echo "Production health check attempt $i/15"
            if curl -f -s "$PRODUCTION_URL/health"; then
              echo "âœ… Production deployment successful!"
              
              # Test critical endpoints
              curl -f "$PRODUCTION_URL/" || exit 1
              curl -f "$PRODUCTION_URL/students" || exit 1
              
              echo "âœ… All production tests passed!"
              break
            else
              echo "â³ Waiting for production service..."
              sleep 30
            fi
          done

      - name: ğŸ‰ Production Deployment Success
        run: |
          echo "ğŸ‰ Production deployment completed successfully!"
          echo "ğŸŒ Live URL: ${{ secrets.PRODUCTION_URL }}"
          echo "ğŸ“Š Release: ${{ github.event.release.tag_name }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"

  # ğŸ“Š Post-Deployment Monitoring
  post-deployment:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: ğŸ“Š Monitor Application
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}  # ğŸ” MongoDB Secret for monitoring
        run: |
          echo "ğŸ“Š Running post-deployment monitoring..."
          echo "ğŸ” Using MongoDB secret for health monitoring"
          
          # Here you would run monitoring scripts
          # python monitor_app.py --mongo-uri="$MONGO_URI"
          echo "âœ… Monitoring setup completed"

      - name: ğŸ“¢ Send Notifications
        if: always()
        run: |
          echo "ğŸ“¢ Sending deployment notifications..."
          
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "ğŸ‰ Production deployment successful!"
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "ğŸš€ Staging deployment successful!"
          fi
