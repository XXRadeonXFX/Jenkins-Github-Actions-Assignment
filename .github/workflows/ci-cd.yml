name: Flask CI/CD

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  release:
    types: [created]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß™ Run tests with cloud MongoDB
        run: |
          echo "Running tests with MongoDB cloud configuration..."
          python -m pytest test_app.py -v --tb=short --maxfail=5
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: üèóÔ∏è Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t student-management-app:${{ github.sha }} .
          echo "Docker image built successfully"

      - name: üíæ Save Docker image
        run: |
          docker save student-management-app:${{ github.sha }} | gzip > app.tar.gz

      - name: üì§ Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: app.tar.gz

  code-quality:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install code quality tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: üßπ Check code formatting with Black
        run: black --check --diff . || echo "Code formatting check completed"

      - name: üìè Check import sorting with isort
        run: isort --check-only --diff . || echo "Import sorting check completed"

      - name: üîç Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting completed"

  security-scan:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üîí Install security scanner
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: üîç Check for security vulnerabilities
        run: |
          safety check || echo "Security check completed"
          bandit -r . -f json || echo "Bandit security scan completed"

  deploy-staging:
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build-test, code-quality, security-scan]
    environment: staging

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: üîë Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: üîë Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Add host to known_hosts
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Create SSH config with optimized settings
          cat > ~/.ssh/config << EOF
          Host staging
            HostName ${{ secrets.STAGING_HOST }}
            User ${{ secrets.STAGING_USER }}
            StrictHostKeyChecking no
            ConnectTimeout 30
            ServerAliveInterval 30
            ServerAliveCountMax 3
            TCPKeepAlive yes
            Compression yes
            BatchMode yes
            ControlMaster auto
            ControlPath ~/.ssh/control-%r@%h:%p
            ControlPersist 300
          EOF
          chmod 600 ~/.ssh/config

      - name: üß™ Test SSH Connection
        run: |
          echo "Testing SSH connection to staging..."
          ssh staging "echo 'SSH connection successful'; whoami; pwd; uptime"

      - name: üêõ Debug Environment
        run: |
          echo "=== Debug Information ==="
          echo "Host: ${{ secrets.STAGING_HOST }}"
          echo "User: ${{ secrets.STAGING_USER }}"
          echo "Current directory: $(pwd)"
          echo "Available files: $(ls -la)"
          echo "Docker image file size: $(du -h app.tar.gz)"

      - name: üì§ FAST Copy files to staging (30-60 seconds!)
        timeout-minutes: 3
        run: |
          echo "Fast file transfer starting..."
          
          # Check local file sizes
          echo "Local file sizes:"
          ls -lh app.tar.gz requirements.txt app.py
          
          # Prepare staging directory
          ssh staging "mkdir -p /tmp/deployment && rm -f /tmp/deployment/*"
          
          # Method 1: FAST parallel SCP transfer with compression
          echo "Copying all files in parallel with compression..."
          time {
            # Copy Docker image with maximum compression
            scp -C -o Compression=yes -o CompressionLevel=9 \
                app.tar.gz staging:/tmp/deployment/ &
            
            # Copy other files in parallel
            scp requirements.txt app.py staging:/tmp/deployment/ &
            
            # Wait for all transfers to complete
            wait
          }
          
          # Alternative Method 2: ULTRA-FAST rsync (uncomment to use)
          # echo "Using ultra-fast rsync transfer..."
          # sudo apt-get install -y rsync
          # time rsync -avz --progress --compress-level=9 --stats \
          #      app.tar.gz requirements.txt app.py staging:/tmp/deployment/
          
          # Verify files were copied correctly
          echo "Verifying files on staging server..."
          ssh staging "ls -lh /tmp/deployment/ && echo 'Transfer completed with compression' && file /tmp/deployment/app.tar.gz"
          
          echo "‚úÖ Files copied in seconds!"

      - name: üöÄ Deploy to Staging
        timeout-minutes: 10
        run: |
          echo "Deploying to staging environment..."
          
          ssh staging << 'STAGING_EOF'
            set -e
            
            echo "=== Starting staging deployment ==="
            
            # Navigate to deployment directory
            cd /tmp/deployment
            
            # Stop existing application
            echo "Stopping existing containers..."
            sudo pkill -f "python.*app.py" || true
            docker stop student-app-staging 2>/dev/null || true
            docker rm student-app-staging 2>/dev/null || true
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
              sudo systemctl start docker
              sudo systemctl enable docker
              echo "Docker installed successfully"
            else
              echo "Docker is already installed"
              docker --version
            fi
            
            # Load new Docker image
            echo "Loading Docker image..."
            if [ -f app.tar.gz ]; then
              echo "Decompressing and loading Docker image..."
              gunzip -t app.tar.gz && echo "‚úÖ Docker image file is valid"
              gunzip -c app.tar.gz | docker load
              echo "‚úÖ Docker image loaded successfully"
            else
              echo "‚ùå Error: app.tar.gz not found"
              exit 1
            fi
            
            # Verify Docker image
            docker images | grep student-management-app || exit 1
            
            # Run new container with MongoDB secret
            echo "Starting new container..."
            docker run -d \
              --name student-app-staging \
              --restart unless-stopped \
              -p 5000:5000 \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              student-management-app:${{ github.sha }}
            
            # Wait for application to start
            echo "Waiting for application to start..."
            sleep 20
            
            # Check if container is running
            if docker ps | grep student-app-staging; then
              echo "‚úÖ Container is running successfully"
              docker logs student-app-staging --tail 10
            else
              echo "‚ùå Container failed to start"
              echo "Container logs:"
              docker logs student-app-staging
              exit 1
            fi
            
            echo "‚úÖ Staging deployment completed!"
          STAGING_EOF

      - name: üß™ Run staging health check
        timeout-minutes: 5
        run: |
          echo "Running health check on staging..."
          max_attempts=12
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts"
            
            if curl -f --connect-timeout 10 --max-time 30 http://${{ secrets.STAGING_HOST }}:5000/health; then
              echo "‚úÖ Staging health check passed!"
              break
            else
              echo "‚ùå Health check failed, retrying in 15 seconds..."
              
              # Show container status on failure
              if [ $attempt -eq 3 ] || [ $attempt -eq 6 ]; then
                echo "Checking container status..."
                ssh staging "docker ps -a | grep student-app || true; docker logs student-app-staging --tail 5 || true"
              fi
              
              sleep 15
              attempt=$((attempt + 1))
            fi
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "‚ùå Staging health check failed after $max_attempts attempts"
            echo "Final container logs:"
            ssh staging "docker logs student-app-staging --tail 20"
            exit 1
          fi

      - name: üß™ Run staging smoke tests
        timeout-minutes: 3
        run: |
          echo "Running smoke tests on staging..."
          
          # Test API endpoints
          echo "Testing /students endpoint..."
          if curl -f --connect-timeout 10 --max-time 30 http://${{ secrets.STAGING_HOST }}:5000/students; then
            echo "‚úÖ /students endpoint working"
          else
            echo "‚ùå /students endpoint failed"
            exit 1
          fi
          
          echo "Testing POST /students endpoint..."
          response=$(curl -f --connect-timeout 10 --max-time 30 -X POST http://${{ secrets.STAGING_HOST }}:5000/students \
            -H "Content-Type: application/json" \
            -d '{"name": "Test User", "age": 25}')
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ POST /students endpoint working"
            echo "Response: $response"
          else
            echo "‚ùå POST /students endpoint failed"
            exit 1
          fi
          
          echo "‚úÖ All smoke tests passed!"

      - name: üì¢ Staging deployment notification
        run: |
          echo "‚úÖ Staging deployment completed successfully!"
          echo "üåê Staging URL: http://${{ secrets.STAGING_HOST }}:5000"
          echo "üè• Health URL: http://${{ secrets.STAGING_HOST }}:5000/health"
          echo "üß™ Staging environment is ready for testing"

  deploy-production:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [build-test, code-quality, security-scan]
    environment: production

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: üîë Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: üîë Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Add host to known_hosts
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Create SSH config for production
          cat > ~/.ssh/config << EOF
          Host production
            HostName ${{ secrets.PRODUCTION_HOST }}
            User ${{ secrets.PRODUCTION_USER }}
            StrictHostKeyChecking no
            ConnectTimeout 30
            ServerAliveInterval 30
            ServerAliveCountMax 3
            TCPKeepAlive yes
            Compression yes
            BatchMode yes
            ControlMaster auto
            ControlPath ~/.ssh/control-%r@%h:%p
            ControlPersist 300
          EOF
          chmod 600 ~/.ssh/config

      - name: üß™ Test SSH Connection
        run: |
          echo "Testing SSH connection to production..."
          ssh production "echo 'SSH connection successful'; whoami; pwd; uptime"

      - name: üì§ FAST Copy files to production (30-60 seconds!)
        timeout-minutes: 3
        run: |
          echo "Fast file transfer to production starting..."
          
          # Check local file sizes
          echo "Local file sizes:"
          ls -lh app.tar.gz requirements.txt app.py
          
          # Prepare production directory
          ssh production "mkdir -p /tmp/deployment && rm -f /tmp/deployment/*"
          
          # Method 1: FAST parallel SCP transfer with compression
          echo "Copying all files in parallel with compression..."
          time {
            # Copy Docker image with maximum compression
            scp -C -o Compression=yes -o CompressionLevel=9 \
                app.tar.gz production:/tmp/deployment/ &
            
            # Copy other files in parallel
            scp requirements.txt app.py production:/tmp/deployment/ &
            
            # Wait for all transfers to complete
            wait
          }
          
          # Alternative Method 2: ULTRA-FAST rsync (uncomment to use)
          # echo "Using ultra-fast rsync transfer..."
          # sudo apt-get install -y rsync
          # time rsync -avz --progress --compress-level=9 --stats \
          #      app.tar.gz requirements.txt app.py production:/tmp/deployment/
          
          # Verify files were copied correctly
          echo "Verifying files on production server..."
          ssh production "ls -lh /tmp/deployment/ && echo 'Transfer completed with compression' && file /tmp/deployment/app.tar.gz"
          
          echo "‚úÖ Files copied in seconds!"

      - name: üöÄ Deploy to Production
        timeout-minutes: 10
        run: |
          echo "Deploying to production environment..."
          
          ssh production << 'PRODUCTION_EOF'
            set -e
            
            echo "=== Starting production deployment ==="
            
            # Navigate to deployment directory
            cd /tmp/deployment
            
            # Create backup of current deployment
            if docker ps | grep student-app-production; then
              echo "Creating backup of current deployment..."
              docker tag student-management-app:current student-management-app:backup-$(date +%Y%m%d-%H%M%S) 2>/dev/null || true
            fi
            
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
              sudo systemctl start docker
              sudo systemctl enable docker
              echo "Docker installed successfully"
            else
              echo "Docker is already installed"
              docker --version
            fi
            
            # Stop existing application gracefully
            echo "Stopping existing containers..."
            docker stop student-app-production 2>/dev/null || true
            docker rm student-app-production 2>/dev/null || true
            
            # Load new Docker image
            echo "Loading Docker image..."
            if [ -f app.tar.gz ]; then
              echo "Decompressing and loading Docker image..."
              gunzip -t app.tar.gz && echo "‚úÖ Docker image file is valid"
              gunzip -c app.tar.gz | docker load
              echo "‚úÖ Docker image loaded successfully"
            else
              echo "‚ùå Error: app.tar.gz not found"
              exit 1
            fi
            
            # Tag as current version
            docker tag student-management-app:${{ github.sha }} student-management-app:current
            
            # Verify Docker image
            docker images | grep student-management-app || exit 1
            
            # Run new container with MongoDB secret
            echo "Starting new container..."
            docker run -d \
              --name student-app-production \
              --restart unless-stopped \
              -p 80:5000 \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              student-management-app:current
            
            # Wait for application to start
            echo "Waiting for application to start..."
            sleep 25
            
            # Check if container is running
            if docker ps | grep student-app-production; then
              echo "‚úÖ Container is running successfully"
              docker logs student-app-production --tail 10
            else
              echo "‚ùå Container failed to start"
              echo "Container logs:"
              docker logs student-app-production
              exit 1
            fi
            
            echo "‚úÖ Production deployment completed!"
          PRODUCTION_EOF

      - name: üß™ Run production health check
        timeout-minutes: 8
        run: |
          echo "Running health check on production..."
          max_attempts=20
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts"
            
            if curl -f --connect-timeout 10 --max-time 30 http://${{ secrets.PRODUCTION_HOST }}/health; then
              echo "‚úÖ Production health check passed!"
              break
            else
              echo "‚ùå Health check failed, retrying in 20 seconds..."
              
              # Show container status on failure
              if [ $attempt -eq 5 ] || [ $attempt -eq 10 ]; then
                echo "Checking container status..."
                ssh production "docker ps -a | grep student-app || true; docker logs student-app-production --tail 5 || true"
              fi
              
              sleep 20
              attempt=$((attempt + 1))
            fi
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "‚ùå Production health check failed after $max_attempts attempts"
            echo "Rolling back deployment..."
            
            ssh production << 'ROLLBACK_EOF'
              echo "Rolling back to previous version..."
              docker stop student-app-production || true
              docker rm student-app-production || true
              
              # Find latest backup
              BACKUP_IMAGE=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep backup- | head -n 1)
              
              if [ ! -z "$BACKUP_IMAGE" ]; then
                echo "Restoring backup: $BACKUP_IMAGE"
                docker run -d \
                  --name student-app-production \
                  --restart unless-stopped \
                  -p 80:5000 \
                  -e MONGO_URI="${{ secrets.MONGO_URI }}" \
                  $BACKUP_IMAGE
              else
                echo "No backup found, manual intervention required"
              fi
            ROLLBACK_EOF
            
            exit 1
          fi

      - name: üß™ Run production smoke tests
        timeout-minutes: 5
        run: |
          echo "Running comprehensive smoke tests on production..."
          
          # Test core API endpoints
          echo "Testing /health endpoint..."
          if curl -f --connect-timeout 10 --max-time 30 http://${{ secrets.PRODUCTION_HOST }}/health; then
            echo "‚úÖ Health endpoint working"
          else
            echo "‚ùå Health endpoint failed"
            exit 1
          fi
          
          echo "Testing /students endpoint..."
          if curl -f --connect-timeout 10 --max-time 30 http://${{ secrets.PRODUCTION_HOST }}/students; then
            echo "‚úÖ Students endpoint working"
          else
            echo "‚ùå Students endpoint failed"
            exit 1
          fi
          
          echo "Testing POST /students endpoint..."
          response=$(curl -f --connect-timeout 10 --max-time 30 -X POST http://${{ secrets.PRODUCTION_HOST }}/students \
            -H "Content-Type: application/json" \
            -d '{"name": "Production Test User", "age": 25}')
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ POST /students endpoint working"
            echo "Response: $response"
            
            # Extract student ID and test GET by ID
            student_id=$(echo "$response" | grep -o '"_id":"[^"]*"' | cut -d'"' -f4)
            if [ ! -z "$student_id" ]; then
              echo "Testing GET /students/$student_id endpoint..."
              if curl -f --connect-timeout 10 --max-time 30 http://${{ secrets.PRODUCTION_HOST }}/students/$student_id; then
                echo "‚úÖ GET by ID working"
              else
                echo "‚ùå GET by ID failed"
              fi
              
              echo "Testing DELETE /students/$student_id endpoint..."
              if curl -f --connect-timeout 10 --max-time 30 -X DELETE http://${{ secrets.PRODUCTION_HOST }}/students/$student_id; then
                echo "‚úÖ DELETE endpoint working"
              else
                echo "‚ùå DELETE endpoint failed"
              fi
            fi
          else
            echo "‚ùå POST /students endpoint failed"
            exit 1
          fi
          
          echo "‚úÖ All production smoke tests passed!"

      - name: üìä Production deployment notification
        run: |
          echo "üéâ Production deployment completed successfully!"
          echo "üì¶ Version: ${{ github.event.release.tag_name }}"
          echo "üåê Production URL: http://${{ secrets.PRODUCTION_HOST }}"
          echo "üè• Health URL: http://${{ secrets.PRODUCTION_HOST }}/health"
          echo "üöÄ Production environment is live and healthy"

  cleanup:
    if: always()
    runs-on: ubuntu-latest
    needs: [build-test, code-quality, security-scan]

    steps:
      - name: üßπ Cleanup test data
        run: |
          echo "Cleaning up any test data from cloud MongoDB..."
          # Add cleanup script if needed
          echo "Test cleanup completed"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}